# Harbor is started using the compose YAML generated by prepare script
docker_compose_version: 1.25.5

# Platform hosting the instance: 'local' or 'aws' for instance hosted in AWS
platform_type: local

# A) Set to 'vagrant', this helps to collect ipv4 address from eht1
#    as eth0 (in a VM created using Vagrant) is always set to NAT ip address, 10.0.2.15
# B) Change this to 'ec2' for instance hosted in AWS
machine_type: vagrant
