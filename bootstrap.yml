---
  - name: bootstrap
    hosts: localhost
    connection: local
    become: true
    become_method: sudo
    become_flags: -E
    user: ubuntu
    pre_tasks:
    post_tasks:
    roles:
      - { role: 'base' }
      - { role: 'docker' }
      - { role: 'harbor' }
    vars:
      docker_compose_version:
      harbor_version:
      ipv4_address: "{{ ansible_facts['eth0']['ipv4']['address'] }}"